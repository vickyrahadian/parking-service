name: SonarQube Code Scan

on:
  push:
    branches:
      - main

jobs:
  sonar-scan:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Step 3: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Run Tests with Coverage
#      - name: Run Tests with Coverage
#        run: mvn clean verify

#      - name: Test SonarQube Server Connectivity
#        run: curl -v http://34.41.172.81:9000

      # Step 5: Run SonarQube Scan with Coverage
      - name: Upload JaCoCo Coverage to SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=parking-service-local \
            -Dsonar.projectName="parking-service-local" \
            -Dsonar.host.url="http://server.kode19.com:9000" \
            -Dsonar.token=$SONAR_TOKEN
